<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Shopping App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fa;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 1rem;
      padding: 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product button {
      background: #27ae60;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .cart {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart ul li {
      margin: 0.5rem 0;
      display: flex;
      justify-content: space-between;
    }
    .total {
      margin-top: 1rem;
      font-weight: bold;
    }
    .checkout {
      background: #e67e22;
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõçÔ∏è My Mini Shop</h1>
  </header>
  <div class="container">
    <!-- Products Section -->
    <div class="products" id="product-list">
      <!-- Products will be loaded here by JS -->
    </div>

    <!-- Cart Section -->
    <div class="cart">
      <h2>üõí Your Cart</h2>
      <ul id="cart-items"></ul>
      <div class="total">Total: $<span id="total">0</span></div>
      <button class="checkout" onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script>
    // Sample products
    const products = [
      { id: 1, name: "Wireless Headphones", price: 50, img: "https://via.placeholder.com/200" },
      { id: 2, name: "Smart Watch", price: 80, img: "https://via.placeholder.com/200" },
      { id: 3, name: "Gaming Mouse", price: 30, img: "https://via.placeholder.com/200" },
      { id: 4, name: "Bluetooth Speaker", price: 60, img: "https://via.placeholder.com/200" }
    ];

    let cart = [];

    // Load products
    const productList = document.getElementById("product-list");
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>$${p.price}</p>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
      `;
      productList.appendChild(div);
    });

    // Add to cart
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      renderCart();
    }

    // Render cart
    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement("li");
        li.innerHTML = `
          ${item.name} - $${item.price}
          <button onclick="removeFromCart(${index})">‚ùå</button>
        `;
        cartItems.appendChild(li);
      });

      document.getElementById("total").innerText = total;
    }

    // Remove item
    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    // Checkout
    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
      } else {
        alert("Thank you for shopping with us! üõçÔ∏è");
        cart = [];
        renderCart();
      }
    }
  </script>
</body>
</html>
